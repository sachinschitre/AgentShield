version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: agentshield-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: agentshield
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - agentshield-network

  # AgentShield Backend
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: agentshield-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password@mongodb:27017/agentshield?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      PORT: 5000
      CLOUDFLARE_AI_GATEWAY_URL: https://your-cloudflare-agent.example.com
      CLOUDFLARE_ZERO_TRUST_ENABLED: true
      CLOUDFLARE_DLP_ENABLED: true
      CLOUDFLARE_BROWSER_ISOLATION_ENABLED: false
      CLOUDFLARE_API_TOKEN: your-cloudflare-api-token
      CLOUDFLARE_ACCOUNT_ID: your-cloudflare-account-id
    depends_on:
      - mongodb
    networks:
      - agentshield-network
    volumes:
      - ./server/logs:/app/logs

  # AgentShield Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: agentshield-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - agentshield-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: agentshield-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - agentshield-network

volumes:
  mongodb_data:

networks:
  agentshield-network:
    driver: bridge
