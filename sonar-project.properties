# SonarCloud Configuration for AgentShield
sonar.projectKey=agentshield
sonar.organization=sachinschitre
sonar.projectName=AgentShield
sonar.projectVersion=1.0.0

# Source code
sonar.sources=server,client/src
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.next/**,**/coverage/**

# Test coverage
sonar.javascript.lcov.reportPaths=client/coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/node_modules/**

# Code quality
sonar.javascript.file.suffixes=.js,.jsx,.ts,.tsx
sonar.typescript.file.suffixes=.ts,.tsx

# Security
sonar.security.hotspots=true
sonar.security.vulnerabilities=true

# Duplication
sonar.cpd.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.next/**

# Analysis parameters
sonar.analysis.mode=publish
sonar.analysis.organizationKey=sachinschitre
sonar.analysis.projectKey=agentshield
